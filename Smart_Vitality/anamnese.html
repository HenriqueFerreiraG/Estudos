<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="img/sv_ico.ico" type="image/x-icon">

    <title>Smart Vitality</title>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1>Anamnese</h1>
            <form id="formulario3">
                <!-- Pergunta 1 -->
                <div class="form-group">
                    <label for="p1">1. Qual o seu objetivo em relação à alimentação?</label>
                    <input type="text" class="form-control" id="p1" placeholder="Perda de peso, ganho de massa muscular, manutenção, etc.">
                </div>

                <!-- Pergunta 2 -->
                <div class="form-group">
                    <label>2. Você tem algum tipo de restrição alimentar?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p2" id="p2n" value="Não" checked>
                        <label class="form-check-label" for="p2n">Não</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p2" id="p2s" value="Sim">
                        <label class="form-check-label" for="p2s">Sim</label>
                    </div>
                    <input type="text" class="form-control" id="p2s1" placeholder="Alergias, intolerâncias, etc." disabled>
                </div>

                <!-- Pergunta 3 -->
                <div class="form-group">
                    <label for="p3">3. Como é sua rotina alimentar diária?</label>
                    <input type="text" class="form-control" id="p3" placeholder="Número de refeições, horários, tipos de alimentos consumidos, etc.">
                </div>

                <!-- Pergunta 4 -->
                <div class="form-group">
                    <label>4. Você consome bebidas alcoólicas?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p4" id="p4n" value="Não" checked>
                        <label class="form-check-label" for="p4n">Não</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p4" id="p4s" value="Sim">
                        <label class="form-check-label" for="p4s">Sim</label>
                    </div>
                    <input type="text" class="form-control" id="p4s1" placeholder="Se sim, com qual frequência?" disabled>
                </div>

                <!-- Pergunta 5 -->
                <div class="form-group">
                    <label for="p5">5. Em média, qual é a sua ingestão de água diária?</label>
                    <select class="form-control" id="p5">
                        <option value="Menos de 1 litro">Menos de 1 litro</option>
                        <option value="1 litro">1 litro</option>
                        <option value="2 litros">2 litros</option>
                        <option value="3 litros">3 litros</option>
                        <option value="4 litros">4 litros</option>
                        <option value="Acima de 4 litros">Acima de 4 litros</option>
                    </select>
                </div>

                <!-- Pergunta 6 -->
                <div class="form-group">
                    <label>6. Você pratica alguma atividade física regularmente?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p6" id="p6n" value="Não" checked>
                        <label class="form-check-label" for="p6n">Não</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p6" id="p6s" value="Sim">
                        <label class="form-check-label" for="p6s">Sim</label>
                    </div>
                    <input type="text" class="form-control" id="p6s1" placeholder="Se sim, com qual intensidade e frequência?" disabled>
                </div>

                <!-- Pergunta 7 -->
                <div class="form-group">
                    <label>7. Você costuma fazer refeições fora de casa?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p7" id="p7n" value="Não" checked>
                        <label class="form-check-label" for="p7n">Não</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p7" id="p7s" value="Sim">
                        <label class="form-check-label" for="p7s">Sim</label>
                    </div>
                    <input type="text" class="form-control" id="p7s1" placeholder="Se sim, com qual frequência?" disabled>
                </div>

                <!-- Pergunta 8 -->
                <div class="form-group">
                    <label>8. Tem histórico familiar de doenças relacionadas à alimentação?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p8" id="p8n" value="Não" checked>
                        <label class="form-check-label" for="p8n">Não</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p8" id="p8s" value="Sim">
                        <label class="form-check-label" for="p8s">Sim</label>
                    </div>
                    <input type="text" class="form-control" id="p8s1" placeholder="Diabetes, hipertensão, ou doenças cardíacas." disabled>
                </div>

                <!-- Pergunta 9 -->
                <div class="form-group">
                    <label>9. Em média, quanto tempo você dorme por noite?</label>
                    <select class="form-control" id="p9">
                        <option value="Menos de 5 horas">Menos de 5 horas</option>
                        <option value="5 horas">5 horas</option>
                        <option value="6 horas">6 horas</option>
                        <option value="7 horas">7 horas</option>
                        <option value="8 horas">8 horas</option>
                        <option value="Acima de 8 horas">Acima de 8 horas</option>
                    </select>
                </div>

                <!-- Pergunta 10 -->
                <div class="form-group">
                    <label>10. Costuma fazer lanches entre as refeições?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p10" id="p10n" value="Não" checked>
                        <label class="form-check-label" for="p10n">Não</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p10" id="p10s" value="Sim">
                        <label class="form-check-label" for="p10s">Sim</label>
                    </div>
                    <input type="text" class="form-control" id="p10s1" placeholder="Se sim, quais são esses lanches?" disabled>
                </div>

                <div class="form-group">
                    <button type="button" btn class="btn btn-primary"> <a href="dadosclinicos.html" style="color: white;">Voltar</a></button>
                    <button type="submit" class="btn btn-primary">Próximo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        function toggleInputState(inputId, radioYesId, radioNoId) {
            const input = document.getElementById(inputId);
            const radioYes = document.getElementById(radioYesId);
            const radioNo = document.getElementById(radioNoId);

            input.disabled = !radioYes.checked;
        }

        const toggleElements = [
            { radioYesId: 'p2s', radioNoId: 'p2n', inputId: 'p2s1' },
            { radioYesId: 'p4s', radioNoId: 'p4n', inputId: 'p4s1' },
            { radioYesId: 'p6s', radioNoId: 'p6n', inputId: 'p6s1' },
            { radioYesId: 'p7s', radioNoId: 'p7n', inputId: 'p7s1' },
            { radioYesId: 'p8s', radioNoId: 'p8n', inputId: 'p8s1' },
            { radioYesId: 'p10s', radioNoId: 'p10n', inputId: 'p10s1' }
        ];

        toggleElements.forEach(({ radioYesId, radioNoId, inputId }) => {
            const radioYes = document.getElementById(radioYesId);
            const radioNo = document.getElementById(radioNoId);

            radioYes.addEventListener('change', () => {
                toggleInputState(inputId, radioYesId, radioNoId);
            });

            radioNo.addEventListener('change', () => {
                toggleInputState(inputId, radioYesId, radioNoId);
            });
        });
    </script>
</body>
</html>
