<!DOCTYPE html>

            </div>
            <div>

            </div>

              <u><span id="estado" style="font-size: 20px;"></span></u>

            </div>
            <br><br>
            <div>
              <label><h1 class="ml-4" style="font-size: 25px;"><strong>MEDIDAS ANTROPOMÉTRICAS</strong></h1></label>
            </div>

              <u><span id="cintura" style="font-size: 20px;"></span></u>

              <u><span id="quadril" style="font-size: 20px;"></span></u>
            </div>
            <div>
              <label><strong>Medida da Coxa(cm):</strong></label>
              <u><span id="coxa" style="font-size: 20px;"></span></u>

            <div>
              <label><strong>  </strong></label>
              <u><span id="" style="font-size: 20px;"></span></u>
            </div>

            </div>

                <u><span id="p1" style="font-size: 20px;"></span></u>
            </div>
            <div>
                <label><strong>2. Você tem algum tipo de restrição alimentar:</strong></label>
                <u><span id="p2s1" style="font-size: 20px;"></span></u>
            </div>
            <div>
                <label><strong>3. Como é sua rotina alimentar diária:</strong></label>
                <u><span id="p3" style="font-size: 20px;"></span></u>
            </div>

            <u><span id="p7s1" style="font-size: 20px;"></span></u>
            </div>
            <div>
            <label><strong>8. Tem histórico familiar de doenças relacionadas à alimentação:</strong></label>
            <u><span id="p8s1" style="font-size: 20px;"></span></u>
            </div>
            <div>
              <label><strong>9. Em média, quanto tempo você dorme por noite:</strong></label>
              <u><span id="p9" style="font-size: 20px;"></span></u>
            </div>
            <div>
              <label><strong>10. Costuma fazer lanches entre as refeições:</strong></label>
              <u><span id="p10s1" style="font-size: 20px;"></span></u>
            </div>
